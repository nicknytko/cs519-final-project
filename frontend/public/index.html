<html>
    <head>
        <!-- deck.gl standalone bundle -->
        <script src="https://unpkg.com/deck.gl@^8.6.0-alpha.0/dist.min.js"></script>
        <script src="https://unpkg.com/@loaders.gl/obj@^2.3.0/dist/dist.min.js"></script>
        <script src="https://unpkg.com/@luma.gl/shadertools@latest/dist/dist.min.js"></script>
        <script
	    src="https://code.jquery.com/jquery-3.6.0.min.js"
	    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	    crossorigin="anonymous"></script>

        <style type="text/css">
         body {
             margin: 0;
             padding: 0;
             font-family: sans;
         }
         #container {
            width: 100vw;
            height: 100vh;
        }
        #buttons {
            position:absolute;
            z-index: 1;
            background-color: bisque;
            padding: 5px;
            text-align: center;
            box-shadow: 0px 0px 5px black;
        }
        </style>
    </head>

    <body>
        <div id="view">
            <div id="buttons">
                <label for="animate-select" >Animate</label>
                <input type="checkbox" checked id="animate-select"/><br>

                <label for="trails-select" >Show Trails</label>
                <input type="checkbox" checked id="trails-select"/><br>

                <label for="slices-select" >Show Vertical Slices</label>
                <input type="checkbox" id="slices-select"/><br>
                <hr>
                <button id="replay">Reset</button>
                <br>
                <select id="player-dropdown">
                    <option value="all">All Players</option>
                </select>
                <br>
                <br>
                <label for="round-dropdown">Round</label>
                <select id="round-dropdown">
                    <option value="all">All Hits</option>
                </select>
                <br>
                <label for="colormap">Colormap Type</label>
                <select id="colormap-dropdown">
                    <option value="none">None </option>
                    <option value="velocity">Exit Velocity</option>
                    <option value="distance">Distance</option>
                    <option value="round">Round</option>
                    <option value="player">Player</option>
                </select>
                <br><br>
                <label for="slice-select">Slice Offset</label><br>
                <input type="range" min="1" max="500" value="50" id="slice-select">
            </div>

            <div id="container"></div>
        </div>
    </body>

    <script type="text/javascript" src="js-colormaps.js"></script>
    <script type="text/javascript" src="color.js"></script>
    <script type="text/javascript" src="index.js"></script>
</html>
